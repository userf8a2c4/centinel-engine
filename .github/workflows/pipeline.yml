name: Centinel Pipeline CI

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  collector:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: '3.11'
          cache: 'poetry'
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Debug environment
        run: |
          echo "Python: $(python --version)"
          echo "Poetry: $(poetry --version)"
          env | sort | head -n 40
          ls -la
          ls -la data || true
      - name: Run collector
        run: |
          if ! poetry run python -m scripts.collector; then
            echo "Error details: collector failed"
            ls -la data || true
            exit 1
          fi

  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: collector
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: '3.11'
          cache: 'poetry'
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Debug environment
        run: |
          echo "Python: $(python --version)"
          env | sort | head -n 40
          ls -la data || true
          ls -la hashes || true
      - name: Ejecutar snapshot y hash
        run: |
          if ! poetry run python -m scripts.snapshot; then
            echo "Error details: snapshot/hash failed"
            ls -la data || true
            ls -la hashes || true
            exit 1
          fi


  security:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs: audit
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install security dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit pytest==8.3.3 psutil pyyaml flask requests
      - name: Debug security context
        run: |
          set -x
          pwd
          ls -la
          ls -la scripts || true
          ls -la tests || true
      - name: Run Bandit (developer-friendly in dev branches)
        run: |
          set -x
          if [[ "${GITHUB_REF_NAME}" == dev-v* || "${GITHUB_REF_NAME}" == "work" ]]; then
            bandit -r . -c bandit.yaml --severity-level medium || true
          else
            bandit -r . -c bandit.yaml --severity-level medium
          fi
      - name: Run security suites
        run: |
          set -x
          if [[ "${GITHUB_REF_NAME}" == dev-v* || "${GITHUB_REF_NAME}" == "work" ]]; then
            make security || true
          else
            make security
          fi
