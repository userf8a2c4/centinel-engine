name: Chaos Tests

on:
  pull_request:

jobs:
  chaos-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout / Revisar c√≥digo
      - name: Checkout repository / Clonar repositorio
        uses: actions/checkout@v4

      # Setup Python / Preparar Python
      - name: Set up Python / Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Poetry / Instalar Poetry
      - name: Install Poetry / Instalar Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # Cache Poetry + venv / Cache de Poetry + entorno virtual
      - name: Cache Poetry and virtualenv / Cache de Poetry y virtualenv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-3.11-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-3.11-

      # Install dependencies / Instalar dependencias
      - name: Install dependencies / Instalar dependencias
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-root --with dev

      # Run chaos tests / Ejecutar pruebas de caos
      - name: Run chaos tests / Ejecutar pruebas de caos
        run: |
          poetry run pytest tests/chaos -q
