name: Chaos Tests

on:
  pull_request:
  push:

jobs:
  chaos-tests:
    runs-on: ubuntu-latest
    env:
      CHAOS_LEVEL: ${{ github.event_name == 'pull_request' && 'low' || 'medium' }}
      CHAOS_DURATION_MINUTES: ${{ github.event_name == 'pull_request' && '0.1' || '0.2' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run chaos tests
        run: |
          python scripts/chaos_test.py \
            --config chaos_config.yaml.example \
            --level "${CHAOS_LEVEL}" \
            --duration-minutes "${CHAOS_DURATION_MINUTES}"
