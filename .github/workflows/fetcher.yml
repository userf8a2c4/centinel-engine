name: SENTINEL Engine

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run collector
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/download_and_hash.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Sentinel-Bot'
          git config --global user.email 'bot@sentinel.ai'
          # Crear directorios si no existen para evitar errores de git add
          mkdir -p data hashes
          git add data/*.json hashes/*.sha256 || true
          git commit -m "Auto-update: Snapshot C.E.N.T.I.N.E.L." || exit 0
          git push
