name: Test

on:
  pull_request:

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # Checkout / Clonar repositorio
      - name: Checkout repository / Clonar repositorio
        uses: actions/checkout@v4

      # Setup Python / Configurar Python
      - name: Set up Python ${{ matrix.python-version }} / Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      # Install dependencies / Instalar dependencias
      - name: Install dependencies / Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      # Test + coverage / Pruebas + cobertura
      - name: Test with coverage / Pruebas con cobertura
        env:
          PYTHONPATH: src
        run: |
          pytest \
            --cov=centinel \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing

      # Upload coverage artifact / Subir artefacto de cobertura
      - name: Upload coverage artifact / Subir artefacto de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      # Upload coverage to Codecov / Subir cobertura a Codecov
      - name: Upload coverage to Codecov / Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
