name: Test

on:
  pull_request:

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # Checkout / Revisar c√≥digo
      - name: Checkout repository / Clonar repositorio
        uses: actions/checkout@v4

      # Setup Python / Preparar Python
      - name: Set up Python ${{ matrix.python-version }} / Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies / Instalar dependencias
      - name: Install dependencies / Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      # Test + coverage / Pruebas + cobertura
      - name: Test with coverage / Pruebas con cobertura
        run: |
          pytest --cov=centinel --cov-report=xml --cov-report=term-missing --ignore=tests/chaos --ignore=tests/integration

      # Upload coverage / Subir cobertura
      - name: Upload coverage to Codecov / Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
