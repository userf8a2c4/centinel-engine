name: Deploy Streamlit Dashboard

on:
  push:
    branches:
      - "main"
      - "dev-v6"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Streamlit Community Cloud
        uses: streamlit/streamlit-deploy@v1
        with:
          app-path: "dashboard.py"
          branch: "${{ github.ref_name }}"
