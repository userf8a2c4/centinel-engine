name: CI Lint & Test

on:
  push:
    branches:
      - "main"
      - "dev-*"
  pull_request:
    branches:
      - "main"
      - "dev-*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python scripts/install_dev_deps.py

      - name: Lint with flake8
        run: flake8 .

      - name: Black check
        run: black --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python scripts/install_dev_deps.py

      - name: Run tests
        run: pytest tests/ || true
