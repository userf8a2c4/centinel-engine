name: Security Chaos and Observability

on:
  push:
    branches:
      - main
      - work
      - 'dev-v*'
  pull_request:
  workflow_dispatch:

# Security: explicit minimal permissions.
permissions:
  contents: read

jobs:
  security-chaos:
    name: Security + Chaos + Metrics
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest==8.3.3 psutil pyyaml flask requests prometheus-client bandit

      - name: Debug security-chaos workspace
        run: |
          set -x
          pwd
          ls -la
          ls -la tests || true

      - name: Run Bandit scan
        run: |
          set -x
          if [[ "${GITHUB_REF_NAME}" == dev-v* || "${GITHUB_REF_NAME}" == "work" ]]; then
            bandit -r . -c bandit.yaml --severity-level medium || true
          else
            bandit -r . -c bandit.yaml --severity-level medium
          fi

      - name: Run integrated security suites
        run: |
          set -x
          if [[ "${GITHUB_REF_NAME}" == dev-v* || "${GITHUB_REF_NAME}" == "work" ]]; then
            make test-security-all || true
          else
            make test-security-all
          fi
