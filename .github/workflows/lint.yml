name: Lint

on:
  push:
    branches: ["dev-v6", "main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout / Clonar repositorio
      - name: Checkout repository / Clonar repositorio
        uses: actions/checkout@v4

      # Setup Python / Configurar Python
      - name: Set up Python / Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements-dev.txt

      # Install dependencies / Instalar dependencias
      - name: Install dependencies / Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      # Lint / Revisar estilo
      - name: Lint (flake8 + black) / Lint (flake8 + black)
        run: |
          flake8 .
          black --check .
