name: Lint

on:
  push:
    branches: ["dev-v6", "main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout / Clonar repositorio
      - name: Checkout repository / Clonar repositorio
        uses: actions/checkout@v4

      # Setup Python / Configurar Python
      - name: Set up Python / Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install lint tools / Instalar herramientas de lint
      - name: Install lint tools / Instalar herramientas de lint
        run: |
          python -m pip install --upgrade pip
          pip install "flake8>=7.0.0,<8.0.0" "black>=24.0.0,<25.0.0"

      # Lint / Revisar estilo
      - name: Lint (flake8 + black) / Lint (flake8 + black)
        run: |
          flake8 .
          black --check .
