name: CI

on:
  push:
    branches:
      - main
      - work
      - 'dev-v*'
  pull_request:
  workflow_dispatch:

# Security: explicit minimal permissions for all jobs.
permissions:
  contents: read

env:
  PYTHONPATH: src

jobs:
  lint:
    name: Lint (Python 3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Python 3.11
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: "3.11"
          cache: pip

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install "flake8>=7.0.0,<8.0.0" "black>=25.0.0,<26.0.0"

      - name: Run flake8 (critical errors)
        run: python -m flake8 . --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run black --check
        run: python -m black --check .

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install minimal test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest==8.3.3 python-dateutil

      - name: Run tests (core smoke suite)
        run: |
          python -m pytest -q \
            tests/test_hashchain.py \
            tests/test_turnout_impossible_rule.py

  security-tests:
    name: Security Integration Tests (Python 3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Python 3.11
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: "3.11"
          cache: pip

      - name: Install security test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest==8.3.3 python-dateutil psutil pyyaml flask requests bandit cyclonedx-bom

      - name: Generate SBOM (CycloneDX)
        run: |
          cyclonedx-py requirements requirements.txt --output-format json --output-file sbom.cyclonedx.json
          test -s sbom.cyclonedx.json

      - name: Debug security workspace
        run: |
          set -x
          pwd
          ls -la
          ls -la tests || true

      - name: Run security scans
        run: |
          set -x
          if [[ "${GITHUB_REF_NAME}" == dev-v* || "${GITHUB_REF_NAME}" == "work" ]]; then
            bandit -r . -c bandit.yaml --severity-level medium || true
          else
            bandit -r . -c bandit.yaml --severity-level medium
          fi

      - name: Run security suites
        run: |
          set -x
          if [[ "${GITHUB_REF_NAME}" == dev-v* || "${GITHUB_REF_NAME}" == "work" ]]; then
            make security || true
          else
            make security
          fi


  resilience-tests:
    name: Resilience Tests (Python 3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Python 3.11
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: "3.11"
          cache: pip

      - name: Install resilience dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest==8.3.3 pytest-cov requests pyyaml tenacity psutil

      - name: Run resilience suite
        run: |
          python -m pytest tests/resilience/ -v --cov=scripts --cov-report=term-missing
