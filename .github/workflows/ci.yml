name: CI

on:
  push:
    branches: ["main", "dev-v4", "work"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Ruff
        run: ruff check .
      - name: Black
        run: black --check .
      - name: Mypy
        run: mypy .
      - name: Pytest
        run: pytest --cov=src/centinel --cov-report=term-missing tests tests/integration
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install security tooling
        run: pip install "bandit<1.8.0" "safety<3.0.0"
      - name: Bandit
        run: bandit -r . --exclude tests
      - name: Safety
        run: safety check --full-report -r requirements.txt || true
