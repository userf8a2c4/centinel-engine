name: CI

on:
  push:
    branches: ["main", "dev-v6"]
  pull_request:

jobs:
  ci:
    name: CI (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # Checkout / Clonar repositorio
      - name: Checkout repository / Clonar repositorio
        uses: actions/checkout@v4

      # Setup Python / Configurar Python
      - name: Set up Python ${{ matrix.python-version }} / Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
          cache-dependency-path: poetry.lock

      # Install Poetry / Instalar Poetry
      - name: Install Poetry / Instalar Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # Cache Poetry + venv / Cache de Poetry + entorno virtual
      - name: Cache Poetry and virtualenv / Cache de Poetry y entorno virtual
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-

      # Install dependencies / Instalar dependencias
      - name: Install dependencies / Instalar dependencias
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-root --with dev

      # Lint / Revisar estilo
      - name: Lint (flake8 + black) / Lint (flake8 + black)
        run: |
          poetry run flake8 .
          poetry run black --check .

      # Test + coverage / Pruebas + cobertura
      - name: Test with coverage / Pruebas con cobertura
        run: |
          poetry run pytest \
            --cov=centinel \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/chaos \
            --ignore=tests/integration

      # Upload coverage / Subir cobertura
      - name: Upload coverage to Codecov / Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

      # Security scan / Escaneo de seguridad
      - name: Bandit security scan / Escaneo Bandit
        run: |
          poetry run pip install bandit
          poetry run bandit -r src \
            -x tests,docs,.venv,build,dist
