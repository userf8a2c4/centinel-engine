name: CI
# Single source of truth for tests (legacy Test workflow removed).

on:
  push:
    branches: ["main", "dev-v6"]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      # Checkout / Clonar repositorio
      - name: Checkout repository / Clonar repositorio
        uses: actions/checkout@v4

      # Setup Python / Configurar Python
      - name: Set up Python ${{ matrix.python-version }} / Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      # Install dependencies / Instalar dependencias
      - name: Install dependencies with retry / Instalar dependencias con reintentos
        run: |
          for attempt in 1 2 3; do
            echo "Dependency install attempt ${attempt}/3"
            python -m pip install --upgrade pip && \
            python -m pip install -r requirements.txt -r requirements-dev.txt && break
            if [ "$attempt" -eq 3 ]; then
              echo "Dependency installation failed after 3 attempts"
              exit 1
            fi
            sleep 5
          done

      # Lint / Revisar estilo
      - name: Lint (flake8 + black) / Lint (flake8 + black)
        run: |
          python -m flake8 .
          python -m black --check .

      # Test + coverage / Pruebas + cobertura
      - name: Test with coverage / Pruebas con cobertura
        run: |
          python -m pytest \
            --cov=centinel \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/chaos \
            --ignore=tests/integration

      # Resilience tests / Pruebas de resiliencia
      - name: Resilience tests / Pruebas de resiliencia
        run: |
          python -m pytest tests/resilience/ -v --cov=scripts

      # Upload coverage / Subir cobertura
      - name: Upload coverage to Codecov / Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

      # Security scan / Escaneo de seguridad
      - name: Bandit security scan / Escaneo Bandit
        run: |
          python -m pip install bandit
          python -m bandit -r src \
            -x tests,docs,.venv,build,dist
