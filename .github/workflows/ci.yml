name: CI

on:
  push:
    branches:
      - main
      - work
      - 'dev-v*'
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint (Python 3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install "flake8>=7.0.0,<8.0.0" "black>=24.0.0,<25.0.0"

      - name: Run flake8
        run: python -m flake8 .

      - name: Run black --check
        run: python -m black --check .

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --use-deprecated=legacy-resolver -r requirements.txt -r requirements-dev.txt

      # Lint / Revisar estilo
      - name: Lint (flake8 critical + black) / Lint (flake8 crÃ­tico + black)
        run: |
          python -m flake8 . --select=E9,F63,F7,F82 --show-source --statistics
          python -m black --check .

      - name: Run tests with coverage
        run: |
          poetry run pytest \
            --cov=centinel \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/chaos \
            --ignore=tests/integration

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

      # Security scan / Escaneo de seguridad
      - name: Bandit security scan / Escaneo Bandit
        run: |
          python -m pip install bandit
          python -m bandit -r src -c pyproject.toml
