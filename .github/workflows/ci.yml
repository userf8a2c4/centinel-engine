name: CI

on:
  push:
    branches: ["main", "dev-v6"]
  pull_request:
  workflow_dispatch:

env:
  PYTHONPATH: src

jobs:
  lint:
    name: Lint (Python 3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install "flake8>=7.0.0,<8.0.0"

      - name: Run flake8 (critical errors)
        run: python -m flake8 . --select=E9,F63,F7,F82 --show-source --statistics

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --use-deprecated=legacy-resolver -r requirements.txt -r requirements-dev.txt

      - name: Run tests (stable suite)
        run: |
          python -m pytest \
            --ignore=tests/chaos \
            --ignore=tests/integration \
            --ignore=tests/test_failure_injection.py \
            --ignore=tests/test_failure_resilience.py \
            --ignore=tests/test_stress.py
