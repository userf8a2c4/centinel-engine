name: CI

on:
  push:
    branches:
      - main
      - work
      - 'dev-v*'
  pull_request:
  workflow_dispatch:

env:
  PYTHONPATH: src

jobs:
  lint:
    name: Lint (Python 3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install "flake8>=7.0.0,<8.0.0"

      - name: Run flake8 (critical errors)
        run: python -m flake8 . --select=E9,F63,F7,F82 --show-source --statistics

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install minimal test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest==8.3.3 python-dateutil

      - name: Run tests (core smoke suite)
        run: |
          python -m pytest -q \
            tests/test_hashchain.py \
            tests/test_turnout_impossible_rule.py
