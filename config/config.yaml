# ═══════════════════════════════════════════════════════════════════════════════
# SECCION 7: RESILIENCE — Auto-recuperación y watchdog
# SECTION 7: RESILIENCE — Auto-recovery and watchdog
# ═══════════════════════════════════════════════════════════════════════════════

resilience:
  # ── Auto-resume tras caídas ──
  auto_resume:
    enabled: true
    max_attempts: 5
    backoff_base_seconds: 5
    backoff_max_seconds: 60
    retry_on: "any"                 # "any" = cualquier error, "network" = solo red.

  # ── Chaos testing (solo desarrollo) ──
  # Inyecta fallas aleatorias para probar resiliencia. NUNCA activar en producción.
  # Injects random failures to test resilience. NEVER enable in production.
  chaos:
    enabled: false
    failure_rate: 0.9
    seed: 2026

  # ── Watchdog — Monitorea que el pipeline no se cuelgue ──
  watchdog:
    check_interval_minutes: 3       # Cada cuánto revisar.
    max_inactivity_minutes: 30      # Sin actividad por este tiempo = pipeline muerto.
    heartbeat_timeout: 10
    failure_grace_minutes: 6
    action_cooldown_minutes: 10
    aggressive_restart: false
