check_interval_minutes: 3
# Health checks every 30 seconds (Chequeos de salud cada 30 segundos)
resource_check_interval_seconds: 30
max_inactivity_minutes: 30
heartbeat_timeout: 10
failure_grace_minutes: 6
action_cooldown_minutes: 10
aggressive_restart: false
# Auto-recovery toggle (Conmutador de auto-recuperaci√≥n)
restart_on_fail: true
# Resource health thresholds (Umbrales de salud de recursos)
resource_checks_enabled: true
max_cpu_percent: 80
max_mem_percent: 90
alert_urls: []
data_dir: "data"
snapshot_glob: "snapshots/*/snapshot_*.json"
snapshot_exclude:
  - "pipeline_state.json"
  - "heartbeat.json"
  - "alerts.json"
  - "snapshot_index.json"
  - "pipeline_checkpoint.json"
  - "checkpoint.json"
log_path: "logs/centinel.log"
max_log_size_mb: 200
max_log_growth_mb_per_min: 30
lock_files:
  - "data/temp/pipeline.lock"
  - "data/temp/stuck.lock"
lock_timeout_minutes: 30
heartbeat_path: "data/heartbeat.json"
pipeline_process_match:
  - "scripts/run_pipeline.py"
pipeline_command:
  - "python"
  - "scripts/run_pipeline.py"
restart_timeout_seconds: 30
docker_socket_path: "/var/run/docker.sock"
docker_container_name: "centinel-engine"
state_path: "data/watchdog_state.json"
