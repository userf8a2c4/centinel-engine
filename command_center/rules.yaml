# Umbrales de resiliencia y reglas generales del command center.
# Resilience thresholds and general rules for the command center.

# Máximo de reintentos de red (HTTPAdapter/Retry).
# Max retry count for network calls (HTTPAdapter/Retry).
retry_max: 5

# Factor de backoff exponencial (segundos base).
# Exponential backoff factor (base seconds).
backoff_factor: 2

# Umbral crítico para chi-cuadrado y Benford.
# Critical threshold for chi-square and Benford.
chi2_p_critical: 0.01

# Mínimo de muestras para Benford.
# Minimum samples for Benford.
benford_min_samples: 10

# Límite de JSON presidenciales por ciclo.
# Presidential JSON limit per cycle.
max_json_presidenciales: 19

# Configuración de seguridad.
# Security settings.
security:
  encrypt_enabled: true
  log_sensitive: false
  rate_limit_rpm: 10

# Definiciones de reglas con metadatos mínimos.
# Rule definitions with minimum metadata.
rules:
  benford_first_digit:
    # Nombre único de la regla (Unique rule name).
    rule_name: "benford_first_digit"
    # Umbral principal de la regla (Primary rule threshold).
    threshold: 0.05
    # Si la regla está habilitada (Whether the rule is enabled).
    enabled: true
    # Parámetros específicos de la regla (Rule-specific parameters).
    parameters:
      min_samples: 50
  turnout_zscore:
    # Nombre único de la regla (Unique rule name).
    rule_name: "turnout_zscore"
    # Umbral principal de la regla (Primary rule threshold).
    threshold: 2.5
    # Si la regla está habilitada (Whether the rule is enabled).
    enabled: true
    # Parámetros específicos de la regla (Rule-specific parameters).
    parameters:
      turnout_min: 0.4
      turnout_max: 0.95
