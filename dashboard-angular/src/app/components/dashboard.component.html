<section class="dashboard">
  <header class="dashboard__header">
    <div>
      <h1>Centinel CNE Honduras</h1>
      <p>
        Auditoría digital en tiempo real con JSON público departamental y nacional.
      </p>
    </div>
    <button mat-raised-button color="primary" (click)="exportarPdf()">
      Exportar PDF oficial
    </button>
  </header>

  <app-alertas />

  <mat-tab-group>
    <mat-tab label="Nacional">
      <app-nacional-view />
    </mat-tab>
    <mat-tab
      *ngFor="let departamento of departamentos()"
      [label]="departamento.nombre"
    >
      <app-departamento-view [departamento]="departamento" />
    </mat-tab>
  </mat-tab-group>
</section>
