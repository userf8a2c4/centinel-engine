<section class="departamento">
  <h2>{{ departamento.nombre }}</h2>
  <div class="departamento__metrics">
    <div>
      <span>Total agregado</span>
      <strong>{{ departamento.total | number }}</strong>
    </div>
    <div>
      <span>Diff vs snapshot previo</span>
      <strong>{{ departamento.diff | number }}</strong>
    </div>
    <div>
      <span>Hash encadenado</span>
      <strong>{{ departamento.hash }}</strong>
    </div>
  </div>

  <canvas
    baseChart
    [data]="chartConfig.data"
    [type]="chartConfig.type"
    class="departamento__chart"
  ></canvas>
</section>
