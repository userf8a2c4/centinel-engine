<section class="alertas">
  <h3>Alertas activas</h3>
  <mat-list>
    <mat-list-item *ngFor="let alerta of alertas()">
      <span class="alertas__nivel">{{ alerta.nivel | uppercase }}</span>
      <span class="alertas__mensaje">{{ alerta.mensaje }}</span>
      <span class="alertas__fecha">{{ alerta.timestamp }}</span>
    </mat-list-item>
  </mat-list>
</section>
